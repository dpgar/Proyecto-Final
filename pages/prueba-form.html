<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prueba de Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="bodyForm">
    <div class="containerForm">
        <div class="textForm">Responsive Contact us Form</div>
        <form action="#">

            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <label>First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <label>Last Name</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data" required>
                    <input type="text">
                    <label>Email Address</label>
                </div>
                <div class="input-data" required>
                    <input type="text">
                    <label>Website Name</label>
                </div>
            </div>

            <div class="form-row">
                <div class="textarea input-data" required>
                    <textarea class="textFormArea" cols="30" rows="10"></textarea>
                    <label class="textLarge">Write your message</label>
                </div>
            </div>

            <div class="form-row-btn">
                <div class="submit-btn">
                    <div class="input-data-btn">
                        <div class="inner"></div>
                        
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
