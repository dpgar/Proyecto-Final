			</nav>

		<!--Termina la cabecera-->

		<main class="contenidoContc">
			<section class="contcFondo">
				<div class="containerForm">
					<div class="textForm">Contactame</div>
					<form action="#">
			
						<div class="form-row">
							<div class="input-data">
								<input type="text" required>
								<label>Nombre</label>
							</div>
							<div class="input-data">
								<input type="text" required>
								<label>Apellido</label>
							</div>
						</div>
			
						<div class="form-row">
							<div class="input-data" required>
								<input type="text">
								<label>E-mail</label>
							</div>
							<div class="input-data" required>
								<input type="text">
								<label>Tipo de fotografía</label>
							</div>
						</div>
			
						<div class="form-row">
							<div class="textarea input-data" required>
								<textarea class="textFormArea" placeholder="Escribe tu consulta" cols="30" rows="10"></textarea>
							</div>
						</div>
			
						<div class="form-row-btn">
							<div class="submit-btn">
								<div class="input-data-btn">
									<div class="inner"></div>
									<input type="submit" value="Enviar">
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
		</main>
